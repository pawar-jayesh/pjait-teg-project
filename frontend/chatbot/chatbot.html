<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEG Project</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="chatbot.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-title">
                <h1>AI Assistant</h1>
                <div class="bot-status">
                    <div class="status-indicator"></div>
                    <span>Online</span>
                </div>
            </div>
            <div class="controls">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="chat-container" id="chatContainer">
            <!-- Messages will be added here -->
        </div>

        <div class="typing-indicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" class="message-input" placeholder="Type your message..." aria-label="Message input">
                <div class="action-buttons">
                    <!-- <button class="action-button" aria-label="Add attachment">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="action-button" aria-label="Voice input">
                        <i class="fas fa-microphone"></i>
                    </button> -->
                    <button class="send-button">
                        <span>Send</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="chatbot.js"></script>
</body>
</html>
